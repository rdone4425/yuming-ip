name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8']
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyinstaller

    - name: Build binary
      run: |
        pyinstaller --onefile \
                    --clean \
                    --name web_scanner \
                    web_scanner.py

    - name: Prepare release files
      run: |
        mkdir -p release
        cp dist/web_scanner release/
        cp README.md release/
        cd release
        tar -czf web_scanner_linux_amd64.tar.gz web_scanner README.md

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          release/web_scanner_linux_amd64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
