name: Speed Test

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次

permissions:
  contents: write
  actions: write

jobs:
  speedtest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Create speedtest directory
      run: mkdir -p speedtest

    - name: Move main.go to speedtest directory
      run: mv main.go speedtest/ || echo "main.go already in correct location"

    - name: Initialize Go Module
      working-directory: ./speedtest
      run: |
        go mod init speedtest
        go mod tidy

    - name: Download IP List
      run: |
        curl -o speedtest/ip.txt https://raw.githubusercontent.com/rdone4425/yuming-ip/main/ios_rule_script/dns_results_ipv4.txt

    - name: Build and Run Speed Test
      working-directory: ./speedtest
      run: |
        go build -o speedtest
        ./speedtest

    - name: Move Results
      run: |
        mv speedtest/test_results.txt ./test_results.txt || echo "Results already in correct location"

    - name: Upload Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_results.txt
        retention-days: 5

    - name: Update Results to Repository
      run: |
        date "+%Y-%m-%d %H:%M:%S" > last_update.txt
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add test_results.txt last_update.txt
        git commit -m "Update test results" || echo "No changes to commit"
        git push || echo "No changes to push"
